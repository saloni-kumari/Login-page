<head>

    <title>sign up form</title>

<body>
    <div class="container">
        <h1 style="color: red ;">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="fname">*First name:</label>
        <input required type="text" id="fname" name="fname"><br><br>

        <label for="lname">*Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required><br><br>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required><br><br>
    
        <label for="psw-verify"><b>Confirm Password</b></label>
        <input type="password" placeholder="verify Password" name="psw-verify" required><br><br>

        <p> <b>Mark <mark>Centurian student</mark> or not!</b> </p>
        <input type="radio" name="Centurian student">Yes
        <input type="radio" name="Centurian student">No <br><br>

        <p>Please read all the instruction carefully</p>
        <input type="checkbox" name=""> Yes,I read it all.<br><br>
    
        
    
        <div class="btn">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>

</body>
